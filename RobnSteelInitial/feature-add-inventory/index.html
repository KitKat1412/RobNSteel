<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Rob's Rings</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="MDB/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="MDB/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="robsrings.css" rel="stylesheet">
</head>

<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Rob's Rings</a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto" data-toggle="collapse" data-target="#basicExampleNav">
        <!--Inventory Modal Trigger-->
        <li class="nav-item active" data-toggle="modal" data-target="#basicExampleModal">
          <a class="nav-link" href="#">Add Inventory
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
      <!-- Links -->  
    <!-- Collapsible content -->
  
</nav>
<!--/.Navbar-->

<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-plus"></i>   New Inventory Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mx-3">
            <div class="md-form mb-5">
                
                <input type="text" class="form-control validate" id="sku">
                <label for="sku">SKU</label>
            </div>
            <div class="md-form mb-5">
                <input type="text" class="form-control validate" id="itemName">
                <label for="itemName">Item name</label>
            </div>
            <div class="md-form mb-5">   
                <input type="number" class="form-control validate" id="quantity">
                <label for="quantity">Quantity</label>
            </div>
            <div class="md-form mb-5">   
                <input type="text" class="form-control validate" id="cost">
                <label for="cost">Cost</label>
            </div>
            <div class="md-form mb-5">   
                <input type="text" class="form-control validate" id="price">
                <label for="price">Price</label>
            </div>
            <div class="md-form mb-5">   
                    <input type="text" class="form-control validate" id="image-path">
                    <label for="image-path">Image Path</label>
            </div>

            <!--Eventual, real image uploader
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>-->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addRow('table')" data-dismiss="modal">Save</button>
        </div>
        </div>
    </div>
</div>
<!--/Modal-->

  <table class="table table-hover" id='table'>
  </table>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="MDB/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="MDB/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="MDB/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="MDB/js/mdb.min.js"></script>
  <!--Custom-->
  <script type="text/javascript" src="robRings.js"></script>
  <script type="text/javascript" src="jp.js"></script>
</body>

</html>
